    <div class="header__container">
      <div class="header__logo-container">
        <img class="header__logo" src="src/Assets/logo.svg">
      </div>
      <div class="header__searchbox-container">
        <!-- <div class="ais-SearchBox-wrapper" id="search-wrapper"> -->
          <div class="header__searchbox" id="searchbox"></div>
        <!-- </div> -->
        <div class="autocomplete">
          <div class="autocomplete_container">
            <div class="column">
              <h2>Suggestions</h2>
              <div id="suggestions"></div>
            </div>
            <div class="product-column">
              <h2>Products</h2>
              <div id="products"></div>
              <a href="#">See more products</a>
            </div>
            
          </div>
        </div>
      </div>

  </header>

  <div class="results">
    <div class="results__container">
      <div class="facet-panel">
        <div class="facet-panel__container">
          <h2>Brand</h2>
          <div class="facet-panel__facet-list" id="brand-facet"></div>
        </div>
        <div class="facet-panel__container">
          <h2>Categories</h2>
          <div class="facet-panel__facet-list" id="categories-facet"></div>
        </div>
        <div class="facet-panel__container">
          <h2>Price</h2>
          <div id="price-slider"></div>
        </div>
        <div class="facet-panel__container">
          <h2>Ratings</h2>
          <div class="facet-panel__facet-list" id="rating-menu"></div>
        </div>
        <div class="facet-panel__container">
          <h2>Free Shipping</h2>
          <div class="facet-panel__facet-list" id="toggle-refinement"></div>
        </div>
      </div>
      <div class="search-panel">
        <div class="search-panel__results">
          <div id="hits"></div>
        </div>
        <div id="pagination"></div>
      </div>
    </div>
